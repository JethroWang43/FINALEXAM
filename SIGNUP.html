<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ZED Corp Member</title>
        <link rel="stylesheet" type="text/css" href="SIGNUP.css">
        <link rel="icon" href="SnakeLg.png">
    </head>
    <body>
        <div class="Signup">
            <div class="intro">
                <img src="logo.png" alt="Logo">
                <h1>SIGN-UP TO FUTUREBYTES</h1>
            </div>
            <form action="https://formsubmit.co/wangjethro24@gmail.com" method="POST">
                <div class="inputBox">
                    <input type="text" name="username" required placeholder=" ">
                    <label>Username</label>
                </div>
                <div class="inputBox">
                    <input type="email" name="email" required placeholder=" ">
                    <label>Email</label>
                </div>
                <div class="inputBox">
                    <input type="password" name="password" required placeholder=" ">
                    <label>Create Password</label>
                </div>
                <div class="inputBox">
                    <input type="password" name="cpassword" required placeholder=" ">
                    <label>Confirm Password</label>
                </div>
                <div class="inputBox">
                    <input type="submit" value="Create">
                </div>
                <p>Already a Member? <a href="#">Sign in</a></p>
            </form>
        </div>
        <script>
            document.querySelectorAll('label').forEach(label => {
                label.innerHTML = label.innerText.split('').map((letter, i) =>
                    `<span style="transition-delay: ${i * 50}ms">${letter}</span>`).join('');
            });
        </script>
    </body>
</html>
